<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <audio controls  autoplay>
            <source src="/voices/Bobby Helms - Jingle Bell Rock (Lyrics).mp3">
        </audio>
    </header>

    <main>
        <h1 class="title">New Year Eve</h1>

        <section>
            <div class="day time">
                <p class="time-numbers" id="days">0</p>
                <p class="min-time-text">Days</p>
            </div>

            <div class="hours time">
                <p class="time-numbers" id="hours">0</p>
                <p class="min-time-text">Hours</p>
            </div>
            
            <div class="minute time">
                <p class="time-numbers" id="minutes">0</p>
                <p class="min-time-text">Mins</p>
            </div>

            <div class="second time">
                <p class="time-numbers" id="seconds">0</p>
                <p class="min-time-text">Seconds</p>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
